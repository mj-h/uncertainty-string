<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Uncertainty String Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar"><b>Playground:</b>&#8194;Uncertainty&#160;String</div>
    <div class="playground-item">
      <div class="input-row">
        <span class="input-field">
          <label for="mean">mean:</label>
          <input type="text" id="mean" name="mean" value="1.234" />
        </span>
        <span class="input-field">
          <label for="uncertainty">uncertainty:</label>
          <input type="text" id="uncertainty" name="uncertainty" value="0.003" />
        </span>
      </div>
      <div class="output-row">
        <span>uncertainty-string: </span>
        <span class="output-field" id="output"></span>
      </div>
    </div>
    <div class="playground-item">
      <div class="input-row">
        <span class="input-field">
          <label for="uncertstr">uncert. str.:</label>
          <input type="text" id="uncertstr" name="uncertstr" value="1.234(12)" />
        </span>
      </div>
      <div class="output-row">
        <span>mean:</span>
        <span class="output-field" id="output-mean"></span>
      </div>
      <div class="output-row">
        <span>uncertainty:</span>
        <span class="output-field" id="output-uncert"></span>
      </div>
    </div>
    <script src="uncertstr.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
